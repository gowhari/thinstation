[main]

# Boot Background Image
# (1024x768, jpg, See Documentation/README.bootsplash)
boot_background_image = backgrounds/Papilio_Polytes_Butterfly-1024x768.jpg

# Display
screen_resolution = 1024x768
screen_color_depth = 24

# Network (same as thinstation.conf.sample variables)
net_use_dhcp = on
net_ip_address = 192.168.1.20
net_mask = 255.255.255.0
net_gateway = 192.168.1.1
net_dns1 = 192.168.1.1
net_dns2 = 8.8.8.8

# VPN
vpn = off
openvpn_server = 192.168.1.2
openvpn_port = 1194
openvpn_proto = udp

# RDP
rdp = on
rdp_server = 192.168.1.7
rdp_user = admin
rdp_password = a
rdp_autostart = off

# VNC Server
vnc_server_password = Pass8765

